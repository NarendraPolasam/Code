<h3>Movie Details</h3>
<md-list *ngIf="movieItem">
  <md-list-item>
         <img src='https://image.tmdb.org/t/p/w300_and_h450_bestv2{{movieItem.poster_path}}'>
            <h3 md-line> {{movieItem.title}} </h3>
            <h3 md-line> {{movieItem.release_date}}</h3>
            <p md-line> {{movieItem.overview}} </p>
  </md-list-item>
</md-list>
